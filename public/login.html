<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="container-blur">
            <!-- Logo -->
            <div class="logo-container">
                <img src="https://scontent.fcgm1-1.fna.fbcdn.net/v/t1.15752-9/457517144_409438475115355_2798500023641778435_n.png?_nc_cat=105&ccb=1-7&_nc_sid=9f807c&_nc_eui2=AeH7krCOe8_pRW3zlz_26miAOM-aPh5q96I4z5o-Hmr3otLDZaQpd6b7l6FBErLPwIypmNAdSloH-4CRDGUrEpuZ&_nc_ohc=qGEJWdfo7ckQ7kNvgHO6NdB&_nc_ht=scontent.fcgm1-1.fna&_nc_gid=AMhGRP7rxVyLPINir34vdaF&oh=03_Q7cD1QHEMDID1NExRqQJeAH73Iy04s9vlhrxbpWbAT69N-etRw&oe=6704FBF2" alt="Logo" class="logo">
            </div>
            <!-- Log-in form -->
            <div class="login-form">
                <h2>LOG IN</h2>
                <form action="/login" method="POST" id="loginForm">
                    <input type="email" name="email" placeholder="Email address" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit">LOG IN</button>
                </form>
                <p>Don't have an account? <a href="index.html">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
